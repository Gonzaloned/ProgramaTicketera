<!DOCTYPE html>
<html>
<head>
    <title>Impresión de ticket con logo</title>
    <style>
        /* Estilos para el contenido */
        #ticket {
            width: 150px;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 10px;
        }

        /* Estilos para el logo */
        #logo {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button onclick="imprimirTicket()">Imprimir ticket</button>
    <div id="ticket">
        <div id="logo">
            <img src="logo_sinFondo.png" alt="Logo">
        </div>
        <p>Nombre del negocio</p>
        <p>Dirección del negocio</p>
        <!-- Agrega más información aquí -->
    </div>

    <script>
        function imprimirTicket() {
            var ticketContent = document.getElementById('ticket').outerHTML;
            var ventanaImpresion = window.open('', '_blank', 'height=400,width=600');

            ventanaImpresion.document.open();
            ventanaImpresion.document.write('<html><head><title>Ticket</title></head><body>');
            ventanaImpresion.document.write(ticketContent);
            ventanaImpresion.document.write('</body></html>');
            ventanaImpresion.document.close();

            ventanaImpresion.onload = function () {
                ventanaImpresion.print();
                ventanaImpresion.close();
            };
        }
    </script>
</body>
</html>
