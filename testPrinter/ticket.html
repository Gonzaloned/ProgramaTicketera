<!DOCTYPE html>
<html>
<head>
    <title>Ticket de ejemplo</title>
</head>
<body>
    <h1>Ticket de ejemplo</h1>
    <p>Fecha: 02/08/2023</p>
    <p>Hora: 14:30</p>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Producto 1</td>
            <td>2</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Producto 2</td>
            <td>1</td>
            <td>$5.00</td>
        </tr>
    </table>
</body>
</html>
